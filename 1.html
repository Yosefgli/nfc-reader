<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת זיהוי</title>
    <style>
        body {
            font-family: 'Heebo', Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        h2 {
            color: #0066cc;
            margin-bottom: 20px;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 3/4; /* יחס גובה-רוחב מלבני */
        }
        
        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none;
            display: block;
        }
        
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.2);
            color: white;
        }
        
        .status-text {
            margin-top: 10px;
            font-weight: bold;
            color: #666;
        }
        
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            text-align: right;
            direction: ltr;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
        
        #successModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        #userName {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            color: #0066cc;
        }
        
        .btn {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #004c99;
        }
        
        .nfc-scan-btn {
            background-color: #28a745;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nfc-scan-btn svg {
            margin-left: 8px;
        }
        
        .camera-switch {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>מערכת זיהוי</h2>
        <div class="camera-container">
            <video id="camera" autoplay playsinline></video>
            <div class="camera-overlay" id="cameraOverlay">
                <div id="scanMessage">הנח כרטיס NFC לזיהוי</div>
            </div>
        </div>
        
        <div class="btn-group">
            <button id="startScan" class="btn nfc-scan-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm0 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z"/>
                    <path d="M12 6a6 6 0 0 0-6 6c0 3.3 2.7 6 6 6 3.3 0 6-2.7 6-6 0-3.3-2.7-6-6-6z"/>
                    <path d="M12 10a2 2 0 0 0-2 2c0 1.1.9 2 2 2 1.1 0 2-.9 2-2 0-1.1-.9-2-2-2z"/>
                </svg>
                התחל סריקת NFC
            </button>
            <button id="switchCamera" class="camera-switch">החלף מצלמה</button>
        </div>
        <div class="status-text" id="statusText">ממתין לסריקת כרטיס...</div>
        <pre id="output">לחץ על הכפתור "התחל סריקת NFC" והצמד כרטיס</pre>
    </div>
    
    <div id="successModal">
        <div class="modal-content">
            <h3>זיהוי הצליח!</h3>
            <p id="userName"></p>
            <button id="closeModalBtn" class="btn">סגור</button>
        </div>
    </div>
    
    <script>
        const nfcData = {
            "2e:f0:cf:d4": "יוסי כהן",
            "be:87:cd:d4": "דנה לוי",
            "0455667788": "אבי ישראלי"
        };
        const webhookUrl = "https://hook.us1.make.com/y5bn1g4msd14fa0fxcvfmjpzo87kbxke";
        let cameraStream = null;
        let currentFacingMode = "user"; // מצלמה קדמית כברירת מחדל
        
        async function startCamera(facingMode = "user") {
            const video = document.getElementById("camera");
            const statusText = document.getElementById("statusText");
            
            // אם יש זרם קודם, סגור אותו
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
            
            try {
                const constraints = { 
                    video: { 
                        facingMode: facingMode
                    }
                };
                
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = cameraStream;
                await video.play();
                currentFacingMode = facingMode;
                statusText.textContent = "המצלמה פעילה, לחץ על כפתור הסריקה";
            } catch (err) {
                statusText.textContent = "שגיאה בגישה למצלמה";
                console.error("Error accessing camera:", err);
            }
        }
        
        async function captureImage() {
            const video = document.getElementById("camera");
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL("image/jpeg", 0.8);
        }
        
        function showSuccessModal(name) {
            const modal = document.getElementById("successModal");
            const userName = document.getElementById("userName");
            userName.textContent = name;
            modal.style.display = "flex";
            
            // אנימציה פשוטה להופעת המודל
            modal.style.opacity = 0;
            setTimeout(() => {
                modal.style.transition = "opacity 0.3s";
                modal.style.opacity = 1;
            }, 10);
        }
        
        function sendWebhook(serialNumber, name, image) {
            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ serialNumber, name, image })
            })
            .then(response => response.json())
            .then(data => console.log("🚀 וובהוק נשלח בהצלחה:", data))
            .catch(error => console.error("❌ שגיאה בשליחת הוובהוק:", error));
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            startCamera(); // מתחיל עם מצלמה קדמית
            
            // אירוע לחיצה על כפתור סריקת NFC
            document.getElementById('startScan').addEventListener('click', async () => {
                const outputElem = document.getElementById('output');
                const statusText = document.getElementById('statusText');
                
                if ('NDEFReader' in window) {
                    try {
                        const ndef = new NDEFReader();
                        await ndef.scan();
                        outputElem.textContent = 'ממתין לכרטיס...';
                        statusText.textContent = 'מערכת NFC פעילה, הנח כרטיס';
                        
                        ndef.addEventListener('reading', async event => {
                            const { serialNumber, message } = event;
                            let output = `מספר סידורי: ${serialNumber}\n`;
                            
                            if (message && message.records && message.records.length > 0) {
                                message.records.forEach((record, index) => {
                                    output += `\nרשומה ${index + 1}:\n`;
                                    output += `סוג: ${record.recordType}\n`;
                                    output += `MIME: ${record.mediaType || 'לא זמין'}\n`;
                                    try {
                                        output += `נתונים: ${record.data ? new TextDecoder().decode(record.data) : 'אין נתונים'}\n`;
                                    } catch(e) {
                                        output += `נתונים: [בינארי]\n`;
                                    }
                                });
                            } else {
                                output += '\nאין רשומות לקריאה';
                            }
                            
                            // טיפול בכרטיס אם הוא מוכר
                            if (nfcData[serialNumber]) {
                                statusText.textContent = `זוהה כרטיס: ${nfcData[serialNumber]}`;
                                output += `\nשם המשתמש: ${nfcData[serialNumber]}`;
                                
                                // צילום תמונה
                                const imageData = await captureImage();
                                
                                // שליחת וובהוק
                                sendWebhook(serialNumber, nfcData[serialNumber], imageData);
                                
                                // הצגת מודל הצלחה
                                showSuccessModal(nfcData[serialNumber]);
                            } else {
                                statusText.textContent = "כרטיס לא מזוהה";
                                output += '\nכרטיס לא מזוהה במערכת';
                            }
                            
                            outputElem.textContent = output;
                        });
                        
                        ndef.addEventListener('error', error => {
                            outputElem.textContent = 'שגיאת NFC: ' + error.message;
                            statusText.textContent = 'שגיאה בקריאת NFC';
                        });
                        
                    } catch (error) {
                        outputElem.textContent = 'שגיאה: ' + error.message;
                        statusText.textContent = 'שגיאה בהפעלת NFC';
                    }
                } else {
                    outputElem.textContent = 'הדפדפן אינו תומך ב-NFC';
                    statusText.textContent = 'המכשיר לא תומך בזיהוי NFC';
                }
            });
            
            // אירוע לחיצה על כפתור סגירת המודל
            document.getElementById("closeModalBtn").addEventListener("click", () => {
                const modal = document.getElementById("successModal");
                modal.style.opacity = 0;
                setTimeout(() => {
                    modal.style.display = "none";
                    document.getElementById("statusText").textContent = "ממתין לסריקת כרטיס...";
                }, 300);
            });
            
            // אירוע לחיצה על כפתור החלפת מצלמה
            document.getElementById("switchCamera").addEventListener("click", () => {
                const newFacingMode = currentFacingMode === "user" ? "environment" : "user";
                startCamera(newFacingMode);
            });
        });
    </script>
</body>
</html>
